<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="credentials.username" required
                    class="form-control" placeholder="Enter your username" />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required
                    class="form-control" placeholder="Enter your password" />
            </div>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid || isLoading">
                    <span *ngIf="isLoading">Logging in...</span>
                    <span *ngIf="!isLoading">Login</span>
                </button>
            </div>

            <div class="register-link">
                <p>Don't have an account? <a href="#" (click)="goToRegister()">Register here</a></p>
            </div>
        </form>

        <div class="demo-accounts">
            <h4>Demo Accounts:</h4>
            <p><strong>Admin:</strong> username: admin, password: admin123</p>
            <p><strong>User:</strong> username: user1, password: user123</p>
        </div>
    </div>
</div>
