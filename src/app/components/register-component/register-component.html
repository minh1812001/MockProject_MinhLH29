<div class="register-container">
    <div class="register-card">
        <h2>Create Account</h2>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" [(ngModel)]="userData.firstName" required
                        class="form-control" placeholder="Enter your first name" />
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" [(ngModel)]="userData.lastName" required
                        class="form-control" placeholder="Enter your last name" />
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="userData.username" required
                    class="form-control" placeholder="Choose a username" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="userData.email" required class="form-control"
                    placeholder="Enter your email" />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="userData.password" required
                        class="form-control" placeholder="Enter your password" />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                        required class="form-control" placeholder="Confirm your password" />
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone (Optional):</label>
                <input type="tel" id="phone" name="phone" [(ngModel)]="userData.phone" class="form-control"
                    placeholder="Enter your phone number" />
            </div>

            <div class="form-group">
                <label for="address">Address (Optional):</label>
                <textarea id="address" name="address" [(ngModel)]="userData.address" class="form-control" rows="3"
                    placeholder="Enter your address"></textarea>
            </div>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <div class="success-message" *ngIf="successMessage">
                {{ successMessage }}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid || isLoading">
                    <span *ngIf="isLoading">Creating Account...</span>
                    <span *ngIf="!isLoading">Create Account</span>
                </button>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="#" (click)="goToLogin()">Login here</a></p>
            </div>
        </form>
    </div>
</div>
